 <md-toolbar color="primary">
  <button md-icon-button [mdMenuTriggerFor]="menu">
    <md-icon>more_vert</md-icon>
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item *ngFor="let item of menuItems">
      <md-icon>{{item.icon}}</md-icon>
      <span>{{item.title}}</span>
    </button>
  </md-menu>
  <span>{{title}}</span>
</md-toolbar>

<md-tab-group>
  <md-tab label="Home">
      <div id="content">
        <md-card>
          <h1>Home</h1>
           
        </md-card>
      </div>
  </md-tab>

  <md-tab label="About me">
      <div id="content">
        <md-card>
          <h1>About me</h1>
          <app-about-me></app-about-me>
        </md-card>
      </div>
  </md-tab>

  <md-tab label="Contact">
      <div id="content">
        <md-card>
          <h1>Contact us today</h1>
          <app-contact></app-contact>
        </md-card>
      </div>
  </md-tab>
</md-tab-group>
