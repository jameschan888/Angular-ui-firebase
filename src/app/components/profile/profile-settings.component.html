 <div class="profile-settings">
    <md-card> 
    <h3>My profile settings</h3>

    <form [formGroup]="settingsForm" (ngSubmit)="onSaveData()">

        <div class="form-group">
            <!-- <input mdInput placeholder="URL of profile picture" type="text" id="image" name="image" formControlName="image"> -->
            <!-- Upload files in progress -->
            <p-fileUpload md-raised-button name="users[]" id="image" formControlName="image" 
            url="https://angular4materialdesign.firebaseio.com/users/' + uid + '/image" 
            (onUpload)="onUpload($event)" accept="image/*" maxFileSize="1000000">
                <ng-template pTemplate type="content">
                    <ul *ngIf="uploadedFiles.length">
                        <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
                    </ul>
                </ng-template>        
            </p-fileUpload>
            <!-- Upload files in progress -->
        </div>

        <md-input-container class="form-group">
            <input mdInput placeholder="Username" type="test" id="username" name="username" formControlName="username">
        </md-input-container>

        <md-input-container class="form-group">
            <textarea mdInput placeholder="Short Bio" rows="8" id="bio" name="bio" formControlName="bio"></textarea>
        </md-input-container>

        <!-- <md-input-container class="form-group">
            <input mdInput placeholder="Email" type="email" id="email" name="email" formControlName="email">
        </md-input-container>

        <md-input-container class="form-group">
            <input mdInput placeholder="Password" type="password" id="password" name="password" formControlName="password">
        </md-input-container> -->

        <hr />

        <md-card-actions class="button">
            <button md-raised-button class="primary" (click)="onSaveData()">Save Settings</button>
        </md-card-actions>    

        <md-card-actions class="button">
            <button md-raised-button class="primary" (click)="onLogout()">Logout</button>
        </md-card-actions>   

    </form>

    <md-card-actions class="button">
        <button md-raised-button class="primary" (click)="onPasswordReset()">Reset Password</button>
    </md-card-actions> 

    </md-card>
 </div>
