<md-card class="receiver">
  <h3>Receiver
      <button md-raised-button (click)="toggleSubscribed()">
        {{unsubscribed && 'Subscribe' || 'Unsubscribe'}}
      </button>
    </h3>
    <h4 *ngIf="messages.length">
      Incoming Messages
      <button md-raised-button (click)="clear()">x</button>
    </h4>
    <ul>
      <li *ngFor="let message of messages">
        {{message.text}}
        <button md-raised-button (click)="send(message)">Respond</button>
      </li>
    </ul>
</md-card>
